<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="results-summary-component-main/assets/images/favicon-32x32.png"
    />
    <title>results-summary-component-main</title>
  </head>
  <body>
    <div class="main-page">
      <div class="left-info">
        <h3 class="head-3">Your Result</h3>
        <div class="round">
          <h2 class="number-big">76</h2>
          <p class="number-small">of 100</p>
        </div>
        <div class="left-content">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right-info">
          <h2 class="right-head">Summary</h2>
          <div class="right-container">
            <div class="right-content reaction">
              <div class="right-es">
                <img
                  src="results-summary-component-main/assets/images/icon-reaction.svg"
                  alt="reaction"
                />
                <h3>Reaction</h3>
              </div>
              <p><span class="bold">80 </span>/100</p>
            </div>
            <div class="right-content memory">
              <div class="right-es">
                <img
                  src="results-summary-component-main/assets/images/icon-memory.svg"
                  alt="memory"
                />
                <h3>Memory</h3>
              </div>
              <p><span class="bold">92 </span>/100</p>
            </div>
            <div class="right-content verbal">
              <div class="right-es">
                <img
                  src="results-summary-component-main/assets/images/icon-verbal.svg"
                  alt="verbal"
                />
                <h3>Verbal</h3>
              </div>
              <p><span class="bold">61 </span>/100</p>
            </div>
            <div class="right-content visual">
              <div class="right-es">
                <img
                  src="results-summary-component-main/assets/images/icon-visual.svg"
                  alt="visual"
                />
                <h3>Visual</h3>
              </div>
              <p><span class="bold">72 </span>/100</p>
            </div>
          </div>
          <button class="right-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
